<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, intial-scale=1"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
       
<form class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                    <div class="invalid-feedback">Invalid.</div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password (min 8 chars)" minlength="8" required>
                    <div class="invalid-feedback">Invalid</div>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="Age" placeholder="Age" required>
                    <div class="invalid-feedback">Invalid</div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <input type="number" class="form-control" id="phone" placeholder="Phone Number (optional)">
                    <div class="invalid-feedback">Invalid</div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="email" placeholder="Email" required>
                    <div class="invalid-feedback">Invalid</div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                    <div class="invalid-feedback">Invalid</div>
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-red">Sign up</button>
    </form>

    
    <script>
    const NValue = document.getElementById('userName').value;
    const PValue = document.getElementById('password').value;
    const AValue = document.getElementById('address').value;
    const EValue = document.getElementById('email').value;
    const AgeValue = parseInt(document.getElementById('Age').value);
    const PhValue = parseInt(document.getElementById('phone').value);

    var JSONObject = {
            "Customer": [
                {"name": NValue},
                {"password": PValue},
                {"address": AValue},
                {"email": EValue},
                {"age": AgeValue},
                {"phone": PhValue}
            ]
        }
    </script>

    </body>
