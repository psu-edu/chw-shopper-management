<script>
    const uData = localStorage.getItem('userData');

    if (uData) {
        const data = JSON.parse(uData);
        document.getElementById('displayName').innerText = data.Customer[0].name;
        document.getElementById('displayEmail').innerText = "Email: " + data.Customer[3].email;
        document.getElementById('displayAddress').innerText = "Shipping to: " + data.Customer[2].address;
    }
